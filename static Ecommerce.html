<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .product {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        .product img {
            max-width: 100%;
        }
        .product h3 {
            margin: 0;
            padding: 0;
        }
        .product p {
            color: #333;
        }
        .product .price {
            color: #b12704;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>E-Commerce Catalog</h1>
        </div>
    </header>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Customer Rights-2024</p>
            <p class="price">$19.99</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Customer Rights-2024</p>
            <p class="price">$29.99</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Customer Rights-2024</p>
            <p class="price">$39.99</p>
        </div>
    </div>
</body>
</html>
